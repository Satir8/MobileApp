<section class="contact">
  <div class="container">
    <h2 class="contact__headings">Contact Us</h2>
    <form action="#" class="form">
      <ul class="form__list">
        <li class="form__list-item">
          <input type="text" name="name" placeholder="Name *" minlength="3" required>
        </li>
        <li class="form__list-item">
          <input type="email" name="email" placeholder="Email *" required>
        </li>
      </ul>
      <textarea class="form__textarea" name="message" cols="30" rows="10" placeholder="Message *" minlength="10" required></textarea>
      <button class="submit-btn">Submit</button>

    </form>

    <div class="contact__info">
      <h3 class="info__heading"></h3>
      <p class="info__description"></p>
      <ul class="info__list">
          <li class="info__list-item">
                <svg class="info__svg svg-facebook">
                        <use xlink:href="../images/sprite.svg#icon-facebook"></use>
                      </svg>
          </li>
          <li class="info__list-item">
                <svg class="video__svg svg-twitter">
                        <use xlink:href="../images/sprite.svg#icon-twitter"></use>
                      </svg>
          </li>
          <li class="info__list-item">
                <svg class="video__svg svg-linkedin">
                        <use xlink:href="../images/sprite.svg#icon-linkedin"></use>
                      </svg>
          </li>
      </ul>
      <p class="contact__phone">+XX-XXXX - XXXX - XX</p>
      <p class="contact__email">goiteens@gmail.com</p>
    </div>
    <div class="contact__adress">
        <p class="adress__text">Â© 2019 GoIteens Template. <span>All Rights Reserved</span></p>
    </div>
  </div>
</section>
